
<!DOCTYPE html>
<html>
  
  <head>
    <script src="jquery.js"></script>
    <script src="steamCall.js"></script>
    <link rel="stylesheet" type="text/css" href="squadFindr.css">
    <title>Player Information Page</title>
  </head>

  <body>
    <h1>Player Info and Profile for: <span id="playerName"></span></h1>
    <div id="searchResults">
      <div id="playerInfo"></div>
      <div id="playerSearch">
        <input type="text" id="playerSearchField" placeholder="Enter Steam UserID"></input>
        <button onclick="renderResults()">Search</button>
      </div>
      <div id="profileViewer"></div>
    </div>
  
  </body>

  <script>
    $(function(){
      $('#playerInfo').hide();
      $('#profileViewer').hide();
    });
  </script>

</html>
